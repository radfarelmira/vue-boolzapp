<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <div class="app-container">
            <div class="app-wrapper">
                <!-- MIAN -->
                <main>
                    <!--NAV -->
                <nav>
                    <!-- Section Active User -->
                    <section class="active-user">
                        <div class="container">
                            <div class="info">
                                <div class="image" >
                                    <img src="img/avatar_io.jpg" alt="avatar-io">
                                </div>
                                <div class="text">
                                    <p>Nome utente</p>
                                </div>   
                            </div>
                            
                            <div class="icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </section>

                    <!-- Section Notify -->
                    <section class="notify">
                        <div class="container">
                            <div class="info">
                                <div class="image" >
                                    <i class="fas fa-bell-slash"></i>
                                </div>

                                <div class="text">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a class="text-sm" href="#">Attiva nottifiche desktop</a>
                                </div>
                            </div>                                    
                    </section>

                    <!-- Section Search-->
                    <section class="search">
                        <button><i class="fas fa-search"></i></button>
                        <input type="text" class="input-field" placeholder="Cerca o inizia una nuova chat">
                    </section>

                    <!-- Section User List -->
                    <section class="user-list">
                        <ul>
                            <li>
                                <!-- Single User -->
                                <div class="single-user">
                                    <div class="container">
                                        <div class="info">
                                            <div class="image" >
                                                <img src="img/avatar_1.jpg" alt="avatar-io">
                                            </div>
                                            <div class="text">
                                                <p>Michele</p>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <!-- Single User -->
                                <div class="single-user">
                                    <div class="container">
                                        <div class="info">
                                            <div class="image" >
                                                <img src="img/avatar_2.jpg" alt="avatar-io">
                                            </div>
                                            <div class="text">
                                                <p>Fabio</p>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <!-- Single User -->
                                <div class="single-user">
                                    <div class="container">
                                        <div class="info">
                                            <div class="image" >
                                                <img src="img/avatar_3.jpg" alt="avatar-io">
                                            </div>
                                            <div class="text">
                                                <p>Samuele</p>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <!-- Single User -->
                                <div class="single-user">
                                    <div class="container">
                                        <div class="info">
                                            <div class="image" >
                                                <img src="img/avatar_4.jpg" alt="avatar-io">
                                            </div>
                                            <div class="text">
                                                <p>Luisa</p>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                            </li>
 
                        </ul>
                    </section>

                </nav>
                <!-- End Section User List -->

                <!-- Section User contact -->
                <section class="user-contact">
                    <section class="user-access">
                        <div class="container">
                            <div class="info">
                                <div class="image" >
                                    <img src="img/avatar_3.jpg" alt="avatar-io">
                                </div>
                                <div class="text">
                                    <p>Samuele</p>
                                    <p class="text-sm">Ultimo accesso oggi alle</p>
                                </div>   
                            </div>
                            
                            <div class="icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </section>

                    <!-- Section Chat Area -->
                    <section class="chat-area">

                    </section>

                </section>
                <!-- End Section User Chat -->
                </main>
                <!-- END MAIN -->
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
